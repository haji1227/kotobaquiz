
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クイズデータエディタ</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f0f2f5;
      padding: 1em;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 0.5em;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 0.3em;
      box-sizing: border-box;
    }
    button {
      margin: 0.5em 0.2em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add {
      background: #3498db;
      color: white;
    }
    .save {
      background: #2ecc71;
      color: white;
    }
    .delete {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>クイズデータエディタ</h1>
  <table id="quizTable">
    <thead>
      <tr><th>タイプ</th><th>ことば</th><th>意味</th><th>読み（任意）</th><th>削除</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <button class="add" onclick="addRow()">＋ 追加</button>
  <button class="save" onclick="saveJSON()">quizdata.jsonとして保存</button>

  <script>
    function addRow(type = '', phrase = '', meaning = '', reading = '') {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input value="${type}"></td>
        <td><input value="${phrase}"></td>
        <td><input value="${meaning}"></td>
        <td><input value="${reading}"></td>
        <td><button class="delete" onclick="this.closest('tr').remove()">削除</button></td>
      `;
      document.getElementById('tableBody').appendChild(row);
    }

    function saveJSON() {
      const rows = document.querySelectorAll('#tableBody tr');
      const data = [];
      rows.forEach(row => {
        const cells = row.querySelectorAll('input');
        const [type, phrase, meaning, reading] = [...cells].map(c => c.value.trim());
        if (!type || !phrase || !meaning) return;
        const entry = { type, phrase, meaning };
        if (reading) entry.reading = reading;
        data.push(entry);
      });

      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'quizdata.json';
      link.click();
    }
  </script>
</body>
</html>
