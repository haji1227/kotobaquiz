<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
<link rel="apple-touch-icon" href="icon-192.png" />
<meta name="theme-color" content="#2c3e50" />
  <title>ことばクイズ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: 'Helvetica Neue', sans-serif;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      overflow: hidden;
    }

    h1 {
      font-size: 1.4em;
      margin: 0.5em;
    }
    p {
  margin: 1em 0;
  font-size: 1em;
  color: #333;
  text-align: center;
}

    .quiz-box {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 1em;
      padding: 1.5em;
      max-width: 400px;
      width: 90%;
      margin-top: 1em;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .options button {
      width: 100%;
      padding: 0.9em;
      margin: 0.5em 0;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .options button:hover {
      background: #2980b9;
    }

    .result {
      font-size: 1em;
      text-align: center;
      margin-top: 0.6em;
      height: 2em;
    }

    .final-score {
      text-align: center;
      margin-top: 1.5em;
      font-size: 1.4em;
      animation: fadeIn 1s ease-in-out;
      color: #2c3e50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #restartBtn {
      margin-top: 1.5em;
      padding: 0.7em 1.4em;
      font-size: 1.2em;
      background: #2ecc71;
      border: none;
      border-radius: 10px;
      color: white;
    }

    #restartBtn:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h1>ことわざ・慣用句・故事成語クイズ</h1>
  <p><a href="editor.html" target="_blank">→ editor</a></p>
  <div class="quiz-box" id="quizBox">
    <div class="question" id="question">読み込み中...</div>
    <div class="options">
      <button onclick="checkAnswer(this)"></button>
      <button onclick="checkAnswer(this)"></button>
      <button onclick="checkAnswer(this)"></button>
    </div>
    <div class="result" id="result"></div>
  </div>

<script>
  
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js');
    });
  }

  let quizData = [];
  let currentQuestion;
  let questionCount = 0;
  let correctCount = 0;
  const totalQuestions = 10;

  fetch("quizdata.json")
    .then(res => res.json())
    .then(data => {
      quizData = data;
      loadQuestion(); // ← データ取得後にクイズ開始
    })
    .catch(err => {
      document.getElementById("question").textContent = "データ読み込みエラー";
      console.error("Failed to load quiz data:", err);
    });

  // 以下に shuffle / loadQuestion / checkAnswer / showFinalScore を続けて書く

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    const usedIndices = [];

    function loadQuestion() {
      if (questionCount >= totalQuestions) return showFinalScore();

      let index;
      do {
        index = Math.floor(Math.random() * quizData.length);
      } while (usedIndices.includes(index));
      usedIndices.push(index);

      currentQuestion = quizData[index];
      const sameType = quizData.filter(q => q.type === currentQuestion.type && q.phrase !== currentQuestion.phrase);
      shuffle(sameType);
      const options = [currentQuestion.phrase, sameType[0]?.phrase, sameType[1]?.phrase].filter(Boolean);
      shuffle(options);

      document.getElementById("question").textContent = `「${currentQuestion.meaning}」という意味の${currentQuestion.type}は？`;
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach((btn, i) => {
        btn.textContent = options[i] || "";
        btn.dataset.answer = options[i] || "";
        btn.style.display = options[i] ? "block" : "none";
        btn.disabled = false;
      });

      document.getElementById("result").textContent = "";
    }

    function checkAnswer(button) {
      const selected = button.dataset.answer;
      const correct = currentQuestion.phrase;
      const resultBox = document.getElementById("result");

      document.querySelectorAll(".options button").forEach(btn => btn.disabled = true);

      if (selected === correct) {
        correctCount++;
        resultBox.textContent = `正解！「${correct}」${currentQuestion.reading ? `（${currentQuestion.reading}）` : ""}`;
      } else {
        resultBox.textContent = `不正解… 正解は「${correct}」${currentQuestion.reading ? `（${currentQuestion.reading}）` : ""}`;
      }

      questionCount++;
      setTimeout(loadQuestion, 2000);
    }

    function showFinalScore() {
      const msg = correctCount >= 9 ? "すごい！天才か！"
        : correctCount >= 7 ? "いい感じ！"
        : correctCount >= 4 ? "まだまだこれから！"
        : "また挑戦してね！";

      document.getElementById("quizBox").innerHTML = `
        <div class="final-score">
          <p>クイズ終了！</p>
          <p>${correctCount} / ${totalQuestions} 問正解！</p>
          <p><strong>${msg}</strong></p>
          <button id="restartBtn" onclick="location.reload()">もう一回！</button>
        </div>
      `;
    }

    loadQuestion();
  </script>
</body>
</html>
